# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# https://dev.to/hugovk/the-python-3-1-problem-85g

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "2.7", "3.6", "3.7", "3.8", "3.9", "3.10", pypy2, pypy3 ]

    steps:
    - name: Check out project
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get pip cache info
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
        echo "::set-output name=py::$(python -c'import sys; print(sys.version_info[0])')"

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-py${{ steps.pip-cache.outputs.py }}-${{ hashFiles('setup.py') }}
        restore-keys: ${{ runner.os }}-pip-py${{ steps.pip-cache.outputs.py }}-

    - name: Install dependencies
      run: |
        python -m pip --disable-pip-version-check install -U pip setuptools wheel
        python -m pip --disable-pip-version-check install -e .

    - name: List installed packages
      run: python -m pip --disable-pip-version-check list

    - name: Run tests
      run: python -m unittest discover

