# Tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported Python versions. To use it,
# "pip install tox" and then run "tox" from this directory.

[tox]
envlist = py27, py36, py37, py38, py39, py310, py311, py312, py313, pypy27, pypy38
requires =
    tox>=4
    virtualenv<20.22.0

[testenv]
package = wheel
wheel_build_env = .pkg
commands = python -m unittest discover -t . -s tests {posargs}

[pytest]
testpaths = tests
